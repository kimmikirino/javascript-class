<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/alta-fidelidade.css">
    <title>Lógica</title>
</head>

<body>
    <main style="padding: 40px">
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item col-4">
                <a class="nav-link active" data-toggle="tab" href="#cart" role="tab" onclick="changeTab(event, 'cart', 'shoppingLink')" id="shoppingLink">1 - Shopping cart</a>
            </li>
            <li class="nav-item col-4">
                <a class="nav-link" data-toggle="tab" href="#shipping" role="tab" onclick="changeTab(event, 'shipping', 'shippingLink')"
                    id="shippingLink">2 - Shipping info</a>
            </li>
            <li class="nav-item col-4">
                <a class="nav-link" data-toggle="tab" href="#payment" role="tab" onclick="changeTab(event, 'payment', 'paymentLink')" id="paymentLink">3 - Payment method</a>
            </li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane active" id="cart" role="tabpanel">
                <h5 class="cart__shopping-qty" id="shoppingQtyTotal"></h5>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody id="products">
                        </tbody>
                    </table>
                    <button class="btn btn-secondary"> < Continue shopping</button>
                    <button class="btn btn-success float-right" onclick="changeTab(event, 'shipping', 'shippingLink')">Shipping info ></button>
                </div>
            </div>
            <div class="tab-pane" id="shipping" role="tabpanel">
                <div class="container">
                    <form class="shipping-form">
                        <div class="row">
                            <div class="col">
                                <p>Shipping <b>address</b></p>
                                <div class="form-group">
                                    <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="inlineFormCustomSelect">
                                        <option selected>Country</option>
                                        <option value="1">Brazil</option>
                                        <option value="2">Canada</option>
                                        <option value="3">USA</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="inlineFormCustomSelect">
                                            <option selected>City</option>
                                            <option value="1">São Paulo</option>
                                            <option value="2">Rio de janeiro</option>
                                            <option value="3">Porto Alegre</option>
                                        </select>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="State / Region / Province">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Zip code">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="Address1">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="formGroupExampleInput4" placeholder="Address2">
                                </div>
                            </div>
                            <div class="col">
                                <p><b>Contact</b> info</p>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="formGroupExampleInput5" placeholder="First Name">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="formGroupExampleInput6" placeholder="Last Name">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="formGroupExampleInput7" placeholder="E-mail">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="formGroupExampleInput8" placeholder="Phone">
                                </div>
                                <div class="card">
                                    <div class="card-header">
                                        Shipping method
                                    </div>
                                    <div class="card-block">
                                        <div class="row">
                                            <div class="form-check col card-block__check">
                                                <label class="form-check-label">
                                                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                                    <span>$10 Standard </span><br>(2-3 weeks)
                                                </label>
                                            </div>
                                            <div class="form-check col">
                                                <label class="form-check-label">
                                                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                                                    <span>$20 Ultra Speed</span> <br>(1-3days)
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <button class="btn btn-secondary" onclick="changeTab(event, 'cart', 'shoppingLink')"> < Shopping cart</button>
                    <button class="btn btn-success float-right" onclick="changeTab(event, 'payment', 'paymentLink')">Payment Method ></button>
                </div>
            </div>
            <div class="tab-pane" id="payment" role="tabpanel">
                Payment
            </div>
        </div>

    </main>
    <script src="alta-fidelidade.js"></script>
</body>

</html>
